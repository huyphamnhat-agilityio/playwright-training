name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests and generate HTML report
        run: pnpm exec playwright test --reporter=html

      - name: Verify report folder exists
        run: ls -al playwright-report

      # === Deploy generated report to Vercel using GitHub Action ===
      - name: Deploy Playwright report to Vercel
        run: |
          cd playwright-report
          vercel link --project playwright-reports --yes --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }}
